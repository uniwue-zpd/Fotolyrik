# Create the application.yml file with the following content
# and fill out the placeholders with your secrets

spring:
  application:
    name: fotolyrik_backend

  servlet:
    multipart:
      max-file-size: 10MB  # Maximum size allowed per individual file
      max-request-size: 500MB  # Maximum size allowed for the entire request (all files + form data)

  datasource:
    url: jdbc:postgresql://localhost:5432/ #database_name
    username: #db_user
    password: #db_password

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show_sql: true

  mail:
    host: #host
    port: #port
    username: #email_username
    password: #email_password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

config:
  files:
    upload-dir: /uploads

