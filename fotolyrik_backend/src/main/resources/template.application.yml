# Create the application.yml file with the following content
# and fill out the placeholders with your secrets

spring:
  application:
    name: fotolyrik_backend

  datasource:
    url: jdbc:postgresql://localhost:5432/ #database_name
    username: #db_user
    password: #db_password

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  mail:
    host: #host
    port: #port
    username: #email_username
    password: #email_password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
